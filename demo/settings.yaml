# All paths are relative to this file.

# Paths.
# place the search right next to this file
output_path: './'


# Providers from which to search (case insensitive)
providers:
  - 'Indeed'
  - 'Monster'
  - 'GlassDoor' # This used to take ~10x longer to run than the other providers

# Filters.
search_terms:
  region:
    province: 'ON'
    city:     'waterloo'
    domain:   'ca'
    radius:   10

# this search is focused on programming
  keywords:
    - 'Python'
    - 'Java'
    #- 'Git'
    - 'Unix'

## Do later, and adjust for Monster
#  experience_level: 
    #- 'intern' # This returns the intern job type on indeed
    #- 'entry'
    #- 'mid'
    #- 'senior'
# exclude these from the search

black_list:
  - 'Infox Consulting'
  - 'Terminal'

# Logging level options are: critical, error, warning, info, debug, notset
log_level: 'info'

# Save duplicates removed by tfidf filter to a separate csv
save_duplicates: False

# Delaying config
set_delay: True # False or True
delay_config:
    equation: 'hard' # Hard, Linear, Sigmoid
    delay: 5 # Defines upper bound/max delay
    lower_bound: 0 # Delay lower bound/min delay
    random: True # Switch for random delaying
    converge: True # Switch for using converging random or not, only used if random is specified
    
    
